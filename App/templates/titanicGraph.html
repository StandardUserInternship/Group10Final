<script style = "position:fixed;bottom:500;left:0;width:100%;height:500px;">
    const ctx = document.getElementById("myChart").getContext("2d");
        scatterPlot();
        function scatterPlot(){
        const myChart = new Chart(ctx, {
            type: "scatter",
            data: {
                datasets: [{
                    label: 'Scatter Dataset',
                    data: [{
                    x: -10,
                    y: 0
                    }, {
                    x: 0,
                    y: 10
                    }, {
                    x: 10,
                    y: 5
                    }, {
                    x: 0.5,
                    y: 5.5
                    }],
                backgroundColor: 'rgb(255, 99, 132)'
                }],
            },
            options:{
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        })
    }
</script>
